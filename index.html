			<!-- The Controls Modal -->
			<div id="controlsModal" class="modal">
				<div class="mod-container">
					<h2 class="game-title">- Maze Game -</h2>
					<h3 class="controls-title">Controls</h3>

					<!-- contains the controls  -->
					<div class="center column con-container">
						<div class="center con-container">
							<!-- Up arrow -->
							<div class="center column">
								<div class="row-center">
									<span
										><img
											src="assets/images/arrow.png"
											alt="up arrow"
											id="u-arrow"
											class="con-image"
									/></span>
									<p class="con-text">or W</p>
								</div>
								<p class="control-info">Move up</p>
							</div>

							<!-- Right arrow -->
							<div class="center column">
								<div class="row-center">
									<span
										><img
											src="assets/images/arrow.png"
											alt="right arrow"
											id="r-arrow"
											class="con-image"
									/></span>
									<p class="con-text">or D</p>
								</div>
								<p class="control-info">Move right</p>
							</div>
						</div>

						<div class="center con-container">
							<!-- Down arrow -->
							<div class="center column">
								<div class="row-center">
									<span
										><img
											src="assets/images/arrow.png"
											alt="down arrow"
											id="d-arrow"
											class="con-image"
									/></span>
									<p class="con-text">or S</p>
								</div>
								<p class="control-info">Move down</p>
							</div>

							<!-- Left arrow -->
							<div class="center column">
								<div class="row-center">
									<span
										><img
											src="assets/images/arrow.png"
											alt="left arrow"
											class="con-image"
									/></span>
									<p class="con-text">or A</p>
								</div>
								<p class="control-info">Move left</p>
							</div>
						</div>
					</div>
				</div>
			</div>
