<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- stylesheet -->
		<link rel="stylesheet" href="assets/root.css" />
		<link rel="stylesheet" href="assets/mazegame.css" />
		<!-- Google Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<title>Maze Game | Olde Worlde Phunne</title>
	</head>
	<body>
		<header>
			<!-- Navigation Bar -->
			<nav class="nav-bar">
				<div>
					<a href="index.html" class="logo-space"
						><img src="assets/images/OWP-icon.png" alt="the company logo" />
						<p class="nav-title">Olde Worlde Phunne</p></a
					>
				</div>
				<ul class="nav-menu">
					<li>
						<a href="#" class="nav-link nl-green">Play</a>
					</li>
					<li>
						<a href="#" class="nav-link nl-blue">Shop</a>
					</li>
					<li>
						<a href="#" class="nav-link nl-green">Services</a>
					</li>
					<li>
						<a href="#" class="nav-link nl-green">About</a>
					</li>
				</ul>
				<div class="user center">
					<span class="material-icons"> account_circle </span>
					<p>Hello, <span id="username">[Username]</span></p>
				</div>
			</nav>
		</header>

		<main>
			<h1 class="game-title center">Maze Game</h1>

			<!-- The maze game section -->
			<div id="mazegame">
				<p class="shortDesc center">
					<i>Woooah!</i> You have only<b>1 minute</b>to find your way out of
					this maze! Good luck!
				</p>
				<!-- The game canvas -->
				<canvas id="game-canvas" width="600" height="630"></canvas>
				<div class="thetimer"></div>
			</div>

			<!-- The Username Modal -->
			<div id="userModal" class="modal">
				<div class="mod-container">
					<div class="mod-header">
						<span class="closeMod"></span>
						<h2 class="mod-title"></h2>
					</div>
					<div class="mod-footer">
						<h2 id="playAgain">Want to play again?</h2>
					</div>
				</div>
			</div>

			<!-- The Play Again Modal -->
			<div id="userModal" class="modal">
				<div class="mod-container">
					<div class="mod-header">
						<span class="closeMod"></span>
						<h2 class="mod-title"></h2>
					</div>
					<div class="mod-footer">
						<h2 id="playAgain">Want to play again?</h2>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
